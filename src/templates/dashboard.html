{% extends "base.html" %}
{% block content %}

<!-- Container principal -->
<div class="font-monda text-gray-900 bg-gray-50 min-h-screen w-full py-12 px-6">
  <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10 justify-items-center">

    <!-- Total Investido -->
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center hover:shadow-2xl transition-shadow duration-300">
      <h2 class="text-3xl font-bold text-gray-800 drop-shadow-md mb-4">Total Investido</h2>
      <p class="text-4xl font-semibold text-green-600">R$ {{ "%.2f"|format(total_investido) }}</p>
    </div>

    <!-- Total de Contas -->
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center hover:shadow-2xl transition-shadow duration-300">
      <h2 class="text-3xl font-bold text-gray-800 drop-shadow-md mb-4">Total de Contas</h2>
      <p class="text-4xl font-semibold text-blue-600">{{ total_contas }}</p>
    </div>

    <!-- Total de Pessoas -->
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md text-center hover:shadow-2xl transition-shadow duration-300">
      <h2 class="text-3xl font-bold text-gray-800 drop-shadow-md mb-4">Total de Pessoas</h2>
      <p class="text-4xl font-semibold text-purple-600">{{ total_pessoas }}</p>
    </div>

  </div>
</div>

{% endblock %}
