{% extends "base.html" %}
{% block content %}
<h1>Dashboard Administrativo</h1>

<div class="row">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-header">Total Investido</div>
      <div class="card-body">
        <h3>R$ {{ total_investido }}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-header">Total de Contas</div>
      <div class="card-body">
        <h3>{{ total_contas }}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-info mb-3">
      <div class="card-header">Total de Pessoas</div>
      <div class="card-body">
        <h3>{{ total_pessoas }}</h3>
      </div>
    </div>
  </div>
</div>
{% endblock %}
